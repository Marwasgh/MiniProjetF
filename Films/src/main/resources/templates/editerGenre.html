<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Modifier des Genres</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Modifier des Genres
</div>
<div class="card-body">
<form th:action="@{saveGenre}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Genre :</label>
<input type="hidden" name="idGenre" class="form-control"
th:value="${genre.idGenre}" />
</div>
<div class="form-group">
<label class="control-label">Nom Genre :</label>
<input type="text" name="nomGenre" class="form-control"

th:value="${genre.nomGenre}" />

<span th:errors= ${genre.nomGenre} class="text-danger">

</span>
</div>
<div class="form-group">
<label class="control-label">Description Genre :</label>
<input type="text" name="dureeFilm" class="form-control"
th:value="${genre.descriptionGenre}" />
<span th:errors=${genre.descriptionGenre} class="text-danger">
</span>
</div>

<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
