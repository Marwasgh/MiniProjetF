<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">     
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Films</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Liste des Films
</div>
<div class="card-body">

<table class="table table-striped">
<tr>
<th>ID</th><th>Nom Film</th><th>Duree</th><th>Date Sortie</th><th>Genre</th>
</tr>
<tr th:each="f:${films}">
<td th:text="${f.idFilm}"></td>
<td th:text="${f.nomFilm}"></td>
<td th:text="${f.dureeFilm}"></td>
<td th:text="${f.dateSortie}"></td>
<td th:text="${f.genre.nomGenre}"></td>

<td><a class="btn btn-success"
th:href="@{modifierFilm(id=${f.idFilm})}">Editer</a></td>
<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerFilm(id=${f.idFilm},
page=${currentPage},size=${size})}">Supprimer</a></td>
</tr>
</table>

</div>
</div>
</div>
</body>
</html>
